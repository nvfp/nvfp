name: Lineosaurus

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily
  workflow_dispatch:     # Update manually via 'Actions' tab

  ## The line `push:` below is for immediately updating your README.md for its first time.
  ## After you've seen the update, you may want to comment/delete it out.
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For committing
    steps:
      - uses: Lineosaurus/Lineosaurus@v1
        env:
          GH_TOKEN: ${{ github.token }}  # For GitHub CLI
        with:

          ## required ##

          git-name: Rrrrr
          git-email: nicho@scapeville.com

          ## options ##

          header: assets/Lineosaurus-header.md
          footer: '*last update: _DATE_ - Counted by [Lineosaurus v_VER_](https://github.com/Lineosaurus/Lineosaurus)*'
          show-credit: false
          card-order: |
            - line


          # flavor: compact by nvfp
          # extras:
          #   - banner_path: https://github.com/nvfp/nvfp/raw/main/assets/dino.jpg
          #   - banner_alt: dino